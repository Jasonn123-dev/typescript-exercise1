<!DOCTYPE html>
<head>
    <title>City Directory</title>
</head>
<body>
    <form>
      <div>
        <h3>Form Directory</h3>
        <label>City Name: </label><br>
        <input type="text" id="city_Name" required="true"/>
       
      </div>
      <div>
        <label>Country: </label><br>
        <input type="text" id="country_Name" required="true"/>
       
      </div>
      <div>
        <label>Population: </label><br>
        <input type="number" id="population_Cnt" required="true" min="1"/>
     
      </div>
    </form>
    <div>
      <button id="submitBtn">Submit</button>
      <button
        onclick="addData(
            [document.getElementById('city').value,
            document.getElementById('country').value,
            document.getElementById('population').value])">
      
        Save
      </button>
    </div>

    <div>
      <h3>Search</h3>
    </div>
    <div id="myList"></div>

    <form><input type="text" id="searchText" /></form>
    <button id="searchBtn">Search</button>
    <br>
    <h3>My List</h3>
    <div id="searchResult"></div>

    <script>
      var exports = { __esModule: true };
    </script>
    <script src="./index.js"></script>
  </body>
</html>
